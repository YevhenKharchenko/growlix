<section class="section events-section" id="events">
  <div class="events-bg-wrapper">
    <div class="container events-container">
      <div class="events-content-wrapper">
        <div class="events-text-wrapper">
          <h2 class="section-title events-title">Events & Mini-Games</h2>
          <p class="events-subtitle">
            Participate in special events and seasonal challenges for bonus
            rewards.
          </p>
          <p class="events-text">
            Play mini-games for extra coins, boosters, and unique collectibles.
            The mini-games are pretty fun and help break up the regular puzzle
            gameplay.
          </p>
        </div>
        <picture>
          <source
            srcset="./img/events/events-img-desk.png"
            media="(min-width: 1440px)"
            width="640"
            height="334" />
          <source
            srcset="./img/events/events-img-mob.png"
            width="343"
            height="179" />
          <img
            class="events-img"
            src="./img/events/events-img-mob.png"
            alt="Screenshot of the game"
            width="343"
            height="179"
            loading="lazy"
        /></picture>
      </div>
    </div>
  </div>
</section>
